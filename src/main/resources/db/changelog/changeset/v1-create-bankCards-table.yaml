databaseChangeLog:
  - changeSet:
      id: 001-create-bank-cards-table
      author: HMonkey
      changes:
        - createTable:
            tableName: bank_cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: card_number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiration_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: card_status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: users(id)
                    foreignKeyName: fk_bank_cards_owner